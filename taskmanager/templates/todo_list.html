{% extends 'base.html' %}
{% block content %}
<div class="container pt-2">
    <h5>Tasks list</h5>
</div>
<div class="container pt-2">
    <ol class="list-group list-group-numbered">
        {% for task_ in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        {{ task_.name }}
                    </div>
                    {% if not task_.is_active %}
                        <small class="justify-content-end">
                            finished at {{ task_.complete_time|date:"d.m.Y H:i" }}
                        </small>
                    {% endif %}
                </div>  
                <div class="btn-group justify-content-end" role="group" aria-label="Basic example">
                    <a class="btn btn-warning btn-sm" href="../taskdelete/{{ task_.id }}">Del</a>
                    <a class="btn btn-success btn-sm" href="../taskdetail/{{ task_.id }}">Overview</a>
                </div>
            </li>
        {% empty %}
    </ol>
</div>
<div class="container py-2">
    <h2>
        <span class="badge bg-warning">
            No tasks yet.
        </span>
    </h2>
</div>

{% endfor %}
{% endblock %}
