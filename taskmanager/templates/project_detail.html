{% extends 'base.html' %}
{% block content %}
<div class="container pt-2">
    <h5>Project detail view</h5>
</div>
<div class="container pt-2">
    <div class="mb-3 pt-1">
        <label class="form-label" for="{{ object.name.id_for_label }}">Project text</label>
        <textarea class="form-control" name="name" id="id_name" rows="5" readonly>{{ object.name }}</textarea>
    </div>
    <div class="mb-3 pt-1">
        <label class="form-lable" for="{{ object.created.id_for_label }}">Project creted time</label>
        <input type="datetime" value='{{ object.created|date:"d.m.Y H:i" }}' name="created" id="id_created" readonly>
    </div>
    <label class="form-label">Project sprints</label>
        <ol class="list-group">
        {% for item_ in object.project_sprints.all %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ item_.name }}</div>
                    Deadline: {{ item_.dead_line|date:"d.m.Y" }}
                </div>
                <!-- <span class="badge bg-primary rounded-pill">14</span> -->
            </li>
        {% empty %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">No sprints in project yet</div>
                </div>
                <!-- <span class="badge bg-primary rounded-pill">14</span> -->
            </li>
        {% endfor %}
        </ol>
        <div class="btn-group py-5" role="group">
            <a class="btn btn-warning" href="../projectdelete/{{ object.id }}">Del</a>
            <a class="btn btn-primary" href="../projectupdate/{{ object.id }}">Edit</a>
            <a class="btn btn-secondary" href="../projectlist/">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
