{% extends 'base.html' %}
{% block content %}
<div class="container pt-2">
    <h5>Project delete</h5>
</div>
<div class="container pt-2">
    <form method="post">{% csrf_token %}
        <div class="mb-3 pt-1">
            <label class="form-lable" for="{{ object.name.id_for_label }}">Project text</label>
            <textarea class="form-control" name="name" id="id_name" placeholder="Project text" rows="5" readonly>{{ object.name }}</textarea>
        </div>
        <!-- <div class="mb-3 pt-1">
            <label class="form-lable"  for="{{ object.dead_line.id_for_label }}">Deadline</label>
            <input type="date" value="{{ object.dead_line|date:'Y-m-d' }}" name="dead_line" id="id_dead_line" readonly>
        </div> -->
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete this project?
        </div>
        {{ form }}
        <div class="btn-group py-5" role="group">
            <input class="btn btn-danger" type="submit" value="Yes">
            <a class="btn btn-primary" href="../projectupdate/{{ object.id }}">Edit</a>
            <a class="btn btn-secondary" href="../projectlist/">Cancel</a>
        </div>
    </form>
</div>  
{% endblock %}
